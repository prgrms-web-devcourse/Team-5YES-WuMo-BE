spring:
  config:
    import: optional:file:spring.env[.properties]
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0.24:///test
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

jwt:
  header: ${JWT_HEADER}
  issuer: ${JWT_ISSUER}
  secret-key: ${JWT_SECRET_KEY}
  access-token-expire-seconds: ${JWT_ACCESS_TOKEN_EXPIRE_SECONDS}
  refresh-token-expire-seconds: ${JWT_REFRESH_TOKEN_EXPIRE_SECONDS}

wumo:
  mail: ${WUMO_MAIL}

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    s3:
      bucket: ${AWS_S3_BUCKET}
      dir:
    region:
      static: ${AWS_REGION}
      auto: false
    stack:
      auto: false

front:
  server: https://5yes-wumo.vercel.app/